<div style="padding: 0 10%;">
<agm-map [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
  <agm-marker [(latitude)]="location.markers[0].lat" [(longitude)]="location.markers[0].lng" [markerDraggable]="location.markers[0].draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>
  <agm-marker [(latitude)]="location.markers[1].lat" [(longitude)]="location.markers[1].lng" [markerDraggable]="location.markers[1].draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>

  <agm-marker [(latitude)]="location.marker.lat" [(longitude)]="location.marker.lng" [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>

  <agm-circle [latitude]="location.lat" [longitude]="location.lng"
  [(radius)]="circleRadius"
  [fillColor]="'blue'"
  [circleDraggable]="true"
  [editable]="true"></agm-circle>
</agm-map>
</div>

<div class="container-fluid" style="padding: 5px 20px; line-height: 2;">
  <div class='row'>

    <div class="form-group">
      <label class='col-sm-2'>Latitude</label>
      <input class='col-sm-10' type='number' [(ngModel)]='location.lat' class="form-control" placeholder='latitude'>
    </div>

    <div class="form-group">
      <label class='col-sm-2'>Longitude</label>
      <input class='col-sm-10' type='number' [(ngModel)]='location.lng' class="form-control" placeholder='longitude'>
    </div>

    <div class="form-group">
      <label class='col-sm-2'>Data</label>
      <input class='col-sm-10' type='text' [(ngModel)]='vehicle.data' class="form-control" placeholder='Data'>
    </div>
    <div class="form-group">
      <label class='col-sm-2'>Placa</label>
      <input class='col-sm-10'  [(ngModel)]='vehicle.placa' class='form-control' placeholder='Placa'/>
    </div>

    <div class="form-group">
      <label class='col-sm-2'>Latitude Veículo</label>
      <input class='col-sm-10' type='number' [(ngModel)]='location.marker.lat' class="form-control" placeholder='latitude'>
    </div>

    <div class="form-group">
      <label class='col-sm-2'>Longitude Veículo</label>
      <input class='col-sm-10' type='number' [(ngModel)]='location.marker.lng' class="form-control" placeholder='longitude'>
    </div>

  </div>
</div>

<div class="container-fluid">
  <div class='row'>
    <div class="form-group">
      <label class='col-sm-1'>Abrangência da área</label>
        <input type='text' class='form-control' #miles  [value]='circleRadiusInKm() | number:"0.0-2"'  (keyup)="kmToRadius(miles.value)"/>
    Km</div>
  </div>
</div>
